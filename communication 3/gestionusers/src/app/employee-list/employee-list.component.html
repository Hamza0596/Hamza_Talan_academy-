<h1>Employe List</h1>
<table class="table table-striped">
    <thead>
<tr>
    <th> first_Name</th>
    <th>Last_Name</th>
    <th>Email</th>
    <th>Actions</th>
    
</tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">

            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td><button type="button" class="btn btn-warning" (click)="Updateemployee(employee.id)" id="b" >Update</button> 
             <button type="button" class="btn btn-danger" (click)="deleteEmployee(employee.id)" id="b">Delete</button>
             <button type="button" class="btn btn-primary" (click)="showInfo(employee.id)">Info</button>

            </td>
            
        </tr>
    </tbody>

</table>
