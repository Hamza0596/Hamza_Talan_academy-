<h1>Employe List</h1>
<table class="table table-striped">
    <thead>
<tr>
    <th> first_Name</th>
    <th>Last_Name</th>
    <th>Email</th>
    
</tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">

            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
        </tr>
    </tbody>

</table>
