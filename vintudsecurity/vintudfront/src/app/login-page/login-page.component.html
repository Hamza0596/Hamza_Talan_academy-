 
<div class="col-md-6 offset-md-3">
    <h3>Login</h3>
    <form [formGroup]="loginForm">    
        <div class="form-group">
            <label for="pseudo">pseudo</label>
            <input id="pseudo"  class="form-control"   type="text" formControlName="pseudo">
        </div>
    
        <div class="form-group">
            <label for="mdp">last_Name</label>
            <input id="mdp"  class="form-control"  type="password" formControlName="password">
        </div>
    
        
    
        <div class="action-buttons">
            <button type="submit" class="btn btn-success" (click)="Onlog()" id="b" >login</button>
        </div>
       
        
    </form>
</div>
