<h1>update Employee</h1>
<form [formGroup]="updatedEmployee" >    
    <div class="form-group">
        <label for="Name">Name</label>
        <input id="Name"  class="form-control"   type="text" formControlName="name">
    </div>

    <div class="form-group">
        <label for="email">email</label>
        <input id="email"  class="form-control"  type="text" formControlName="email">
    </div>

    <div class="form-group" >
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>job</label>
            <select class="form-control form-control-lg"  name="idCat" formControlName="jobTitle">
                <option value="17"> mineur</option>
                <option value="25"> kbir</option> 
                <option value="90">azouz </option>     
            </select>
        </div> 
    </div>
    

    <div class="form-group">
        <label for="phone">phone</label>
        <input id="phone" type="text" class="form-control"  formControlName="phone">
    </div>

    <div class="form-group">
        <label for="employeeCode">employeeCode</label>
        <input id="employeeCode" type="text" class="form-control"  formControlName="employeeCode">
    </div>
    <div class="action-buttons">
        <button type="submit" class="btn btn-success" (click)="updateemployee()" id="b" [disabled]="updatedEmployee.invalid">Update</button>
       
    </div>

</form>
